<div class="container">
  <h4>MY TODO LIST</h4>
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Complete</th>
        <th>Target Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.done }}</td>
        <td>{{ todo.targetDate | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
